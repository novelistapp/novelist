services: docker
language: rust
sudo: required
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo

branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master

rust:
  - nightly
  - nightly-2018-08-15

matrix:
  allow_failures:
  - rust: nightly

notifications:
  email:
    on_success: never
    on_failure: never

env:
  global:
  - CRATE_NAME=novelist

